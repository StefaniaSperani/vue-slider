<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0" @mouseover ="stopPlay" @mouseleave ="autoPlay">

                <div class="item">
                    <!-- Bindo l'indice attivo delle slide legato all'immagine, e lo stesso con l'alt e il titolo -->
                    <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title" />
                    <div class="text">
                        <!-- Inserisco il titolo tramite l'indice atticvo delle slide-->
                        <h3>{{slides[activeIndex].title}}</h3>
                        <!-- e lo stesso faccio con la descrizione -->
                        <p>
                            {{slides[activeIndex].text}}
                        </p>
                    </div>
                </div>
                <!-- THUMBS -->
                <div class="thumbs">
                    <!-- Attacco l'evento al click -->
                    <div class="prev" @click="prevClick"></div>
                    <div class="next" @click="nextClick"></div>
                    <div v-for="(slide, index) in slides" :class=" index === activeIndex ? 'active' : ''" class="thumb">
                        <img :src="slide.image" :alt="slide.title">
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
